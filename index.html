<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Provider Search</title>
	<style>
		/* Add your CSS styles here */
	</style>
</head>
<body>
	<header>
		<h1>Provider Search</h1>
	</header>
	<main>
		<form>
			<label for="search-query">Search:</label>
			<input type="text" id="search-query" name="search-query">

			<label for="specialty">Specialty:</label>
			<select id="specialty" name="specialty">
				<option value="">All Specialties</option>
				<option value="cardiology">Cardiology</option>
				<option value="dermatology">Dermatology</option>
				<option value="neurology">Neurology</option>
				<option value="oncology">Oncology</option>
			</select>

			<label for="location">Location:</label>
			<select id="location" name="location">
				<option value="">All Locations</option>
				<option value="ny">New York</option>
				<option value="ct">Connecticut</option>
			</select>

			<button type="submit" onclick="runSearch()">Search</button>
		</form>

		<section id="search-results">
			<!-- Provider search results will be displayed here -->
			<h1>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Call Center</p>
	</footer>
	<script></script>
</body>
</html>
